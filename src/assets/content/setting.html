<main class="body-content">
    <div class="container setting-page">
        <!-- <h5 class="blue-text text-accent-2">Setting</h5><hr> -->

        <div class="row setting-container">
            <div class="input-field col s12 m6 offset-m3">
                <i class="material-icons prefix">account_circle</i>
                <input placeholder="User" id="name" type="text" class="validate">
                <label for="name" class="active">Name</label>
            </div>

            <div class="input-field col s12 m6 offset-m3">
                <i class="material-icons prefix">email</i>
                <input placeholder="Email" id="email" type="email" class="validate">

                <span class="helper-text" data-error="Please insert your email here" data-success="Right">Insert your email here</span>
            </div>

            <div class="col s12 m6 offset-m3 btn-container">
                <a class="waves-effect waves-light red btn-small" id="delete-btn">Delete List</a>
                <a class="waves-effect waves-light btn-small" id="reset-btn">reset</a>
                <a class="waves-effect waves-light btn-small" id="save-btn">Save</a>
            </div>
        </div>
